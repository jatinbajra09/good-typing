<!DOCTYPE html>
<html>
<head>
    <title>Typing Dashboard</title>
    <!-- Add your CSS styles here -->
    <style>
        /* Add your custom CSS styles for the dashboard here */
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        <h1>Welcome to Your Typing Dashboard</h1>
        
        <!-- Display user information -->
        <h2>User Information</h2>
        <p>User: John Doe</p>
        <p>Email: john@example.com</p>

        <!-- Typing records table -->
        <h2>Typing Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Speed (WPM)</th>
                    <th>Accuracy (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through user's records and populate the table rows dynamically -->
                <tr>
                    <td>2023-09-25</td>
                    <td>65</td>
                    <td>98%</td>
                </tr>
                <tr>
                    <td>2023-09-24</td>
                    <td>72</td>
                    <td>97%</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>
</body>
</html>
